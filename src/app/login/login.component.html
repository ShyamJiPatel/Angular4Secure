<div class="w3-display-container" style="height:600px;"> 
	<div class="w3-display-middle">
		<form (submit)="signin()" #signinForm="ngForm" class="w3-card-4 w3-white w3-text-blue w3-padding" style="min-width:500px;">
			<h3 class="w3-center">Login</h3>
			<div *ngIf=" message != '' " class="w3-row w3-section" style="color:red; text-align:left;">{{message}}</div>
			<div class="w3-row w3-section">
				<div class="w3-col">
					<i class="w3-xxlarge fa fa-envelope-o"></i>
				</div>
				<label id="email">Email</label>
				<div class="w3-rest">
					<input class="w3-input w3-border" [(ngModel)]="user.email" #email="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="email" id="email" type="email" placeholder="Email">
				</div>
				<div *ngIf="email.invalid && (email.dirty || email.touched)" class="w3-text-red">
					<div *ngIf="email.errors.required">
						Email is required.
					</div>
					<div *ngIf="email.hasError('pattern')">
						Email must be in standard format (abc@gmail.com)
					</div>
				</div>
			</div>
			<div class="w3-row w3-section">
				<div class="w3-col">
					<i class="w3-xxlarge fa fa-password"></i>
				</div>
				<label id="pwd">Password</label>
				<div class="w3-rest">
					<input class="w3-input w3-border" [(ngModel)]="user.password" #pwd="ngModel"  minlength="6" required maxlength="20" name="pwd" id="pwd" type="password" placeholder="Password">
				</div>
				<div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)" class="w3-text-red">
					<div *ngIf="pwd.errors.required">
						Password is required.
					</div>
					<div *ngIf="pwd.errors.minlength">
						Password must be 6 characters long.
					</div>
					<div *ngIf="pwd.errors.maxlength">
						Password cannot be more than 20 characters long.
					</div>
				</div>	
			</div>
			<button
				class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" type="submit" [disabled]="signinForm.form.invalid" >Login</button>
				<div class="w3-row w3-center">
					<div class="w3-col m12 l12"><a routerLink="/signup">Signup</a> &nbsp; &nbsp; <a routerLink="forgotpassword">Forgot password?</a></div>
				</div>
		</form>
	</div>
</div>
